<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Enmicado - Interno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-field { width: 100%; border: 1px solid #d1d5db; padding: 0.5rem; border-radius: 0.375rem; transition: all 0.2s; }
        .input-field:focus { outline: none; border-color: #2563eb; ring: 2px solid #93c5fd; }
        .section-title { font-size: 0.875rem; font-weight: 600; text-transform: uppercase; color: #4b5563; margin-bottom: 0.5rem; letter-spacing: 0.05em; }
    </style>
</head>
<body class="pb-20">

    <!-- Navbar -->
    <nav class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-calculator mr-2"></i>Cotizador Enmicado</h1>
            <span class="text-xs bg-blue-600 px-2 py-1 rounded">Uso Interno</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4 space-y-6">
        <!-- Información del Creador -->
        <div class="text-center bg-blue-100 text-blue-800 p-3 rounded-lg font-bold text-lg shadow-md">
            <p>Creado por Joel Adrián Mtz Meza whats 8341446103</p>
        </div>

        <!-- Formulario Principal -->
        <div class="card p-6">
            <h2 class="text-lg font-bold text-slate-800 mb-4 border-b pb-2">Datos de Cotización</h2>
            
            <form id="quoteForm" class="space-y-6">
                
                <!-- 1. Cantidad -->
                <div>
                    <label class="section-title block"><i class="fas fa-hashtag mr-1"></i> Cantidad</label>
                    <input type="number" id="cantidad" class="input-field text-lg font-bold text-blue-700" placeholder="Ej. 100" min="1" required>
                </div>

                <!-- Grid responsivo para opciones -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- 2. Tamaño -->
                    <div>
                        <label class="section-title block">Tamaño</label>
                        <select id="tamano" class="input-field bg-gray-50">
                            <option value="" disabled selected>Seleccione un tamaño</option>
                            <option value="carta">Carta (21.6 x 28 cm)</option>
                            <option value="oficio">Oficio (21.6 x 34 cm)</option>
                            <option value="doble_carta">Doble Carta / Tabloide (28 x 43.2 cm)</option>
                        </select>
                    </div>

                    <!-- 3. Grosor Mica -->
                    <div>
                        <label class="section-title block">Grosor Mica</label>
                        <select id="grosor" class="input-field bg-gray-50">
                            <option value="" disabled selected>Seleccione un grosor</option>
                            <option value="5mil">Delgada (5 mil)</option>
                            <option value="10mil">Rígida (10 mil)</option>
                        </select>
                    </div>
                </div>

                <!-- 4 & 5. Impresión -->
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                    <label class="section-title block mb-3 text-blue-800">Detalles de Impresión</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-700">Frente</label>
                            <select id="colorFrente" class="input-field">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="color">Color</option>
                                <option value="bn">Blanco y Negro</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Reverso</label>
                            <select id="colorReverso" class="input-field">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="none">No lleva (1 Lado)</option>
                                <option value="color">Color</option>
                                <option value="bn">Blanco y Negro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 6. Papel -->
                <div>
                    <label class="section-title block">Tipo de Papel</label>
                    <select id="papel" class="input-field">
                        <option value="" disabled selected>Seleccione un tipo de papel</option>
                        <!-- Se llena dinámicamente con JS o estático pero con valores precisos -->
                        <optgroup label="Papel Bond">
                            <option value="1.56|bond">Unibond 75g (61x90) - $1.56</option>
                            <option value="1.63|bond">Unibond 75g (70x95) - $1.63</option>
                            <option value="1.60|bond">Unibond 90g (61x90) - $1.60</option>
                            <option value="1.95|bond">Unibond 90g (70x95) - $1.95</option>
                        </optgroup>
                        <optgroup label="Opalina">
                            <option value="3.80|opalina">Uni Opalina 120g (57x87) - $3.80</option>
                            <option value="5.07|opalina">Uni Opalina 120g (70x95) - $5.07</option>
                            <option value="7.34|cartulina">Cart. Opalina 225g (57x87) - $7.34</option>
                            <option value="6.20|cartulina">Cart. Opalina Marfil 225g (57x72) - $6.20</option>
                        </optgroup>
                        <optgroup label="Couché / Lustrolito">
                            <option value="2.31|couche">Couché 128g (61x90) - $2.31</option>
                            <option value="3.26|couche">Couché 130g (72x95) - $3.26</option>
                            <option value="2.95|couche">Couché 148g (61x90) - $2.95</option>
                            <option value="3.50|couche">Couché 150g (72x95) - $3.50</option>
                            <option value="3.42|couche">Couché 200g (61x90) - $3.42</option>
                            <option value="4.91|couche">Couché 200g (72x95) - $4.91</option>
                            <option value="4.51|couche">Couché 250g (61x90) - $4.51</option>
                            <option value="6.23|couche">Couché 250g (72x95) - $6.23</option>
                            <option value="5.40|couche">Couché 300g (61x90) - $5.40</option>
                            <option value="7.37|couche">Couché 300g (72x95) - $7.37</option>
                        </optgroup>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">* Precios por pliego + IVA</p>
                </div>

                <!-- 11. Diseño -->
                <div>
                    <label class="section-title block">Servicio de Diseño</label>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer bg-white border p-3 rounded hover:bg-blue-50 w-full md:w-auto">
                            <input type="radio" name="diseno" value="0" class="form-radio text-blue-600">
                            <span>Cliente envía (Gratis)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer bg-white border p-3 rounded hover:bg-blue-50 w-full md:w-auto">
                            <input type="radio" name="diseno" value="150" class="form-radio text-blue-600">
                            <span>Guardado aquí (+$150)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer bg-white border p-3 rounded hover:bg-blue-50 w-full md:w-auto">
                            <input type="radio" name="diseno" value="250" class="form-radio text-blue-600">
                            <span>Realizar Diseño (+$250)</span>
                        </label>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="pt-4 flex gap-4">
                    <button type="button" onclick="calcular()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg shadow transition transform hover:scale-[1.02]">
                        <i class="fas fa-calculator mr-2"></i> CALCULAR COTIZACIÓN
                    </button>
                    <button type="button" onclick="limpiarCampos()" class="w-1/4 bg-red-100 hover:bg-red-200 text-red-600 font-bold py-4 px-6 rounded-lg transition border border-red-200">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- RESULTADOS (Oculto inicialmente) -->
        <div id="resultadosSection" class="hidden space-y-6">
            
            <!-- Tarjetas de Precio -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="card p-6 bg-gradient-to-br from-blue-600 to-blue-800 text-white">
                    <p class="text-blue-100 text-sm font-semibold uppercase">Total Neto (c/IVA)</p>
                    <p class="text-4xl font-bold mt-1" id="displayTotal">$0.00</p>
                </div>
                <div class="card p-6 border-l-4 border-green-500">
                    <p class="text-gray-500 text-sm font-semibold uppercase">Costo Unitario Neto</p>
                    <p class="text-3xl font-bold text-gray-800 mt-1" id="displayUnitario">$0.00</p>
                </div>
            </div>

            <!-- Resumen Cliente Simplificado -->
            <div class="card p-6 border-2 border-dashed border-blue-200 bg-blue-50">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-blue-800">Resumen para Cliente</h3>
                    <button onclick="copiarAlPortapapeles()" class="bg-white hover:bg-gray-100 text-blue-600 px-3 py-1 rounded border border-blue-200 text-sm font-medium transition">
                        <i class="fas fa-copy mr-1"></i> Copiar
                    </button>
                </div>
                <textarea id="clienteResumen" class="w-full h-32 bg-white p-3 rounded border border-blue-200 text-sm font-mono text-gray-700 resize-none" readonly></textarea>
                <p id="copyFeedback" class="text-green-600 text-xs mt-2 hidden font-bold"><i class="fas fa-check"></i> Copiado al portapapeles</p>
            </div>

            <!-- Desglose Interno Detallado -->
            <div class="card p-6">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h3 class="font-bold text-gray-800"><i class="fas fa-cogs mr-2 text-gray-400"></i>Desglose de Costos (Interno)</h3>
                    <button id="toggleBreakdownBtn" onclick="toggleBreakdown()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1 rounded-md text-xs font-semibold transition">
                        EXPLICAR
                    </button>
                </div>
                <div id="internalBreakdown" class="text-sm font-mono text-gray-600 space-y-2 max-h-96 overflow-y-auto hidden pt-2">
                    <!-- Aquí se inyecta el detalle -->
                </div>
            </div>

        </div>

        <!-- SECCIÓN DE LISTA DE PRECIOS -->
        <div class="card p-6">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h3 class="font-bold text-gray-800"><i class="fas fa-tags mr-2 text-gray-400"></i>Lista de Precios de Referencia</h3>
                <button id="togglePricesBtn" onclick="togglePrices()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1 rounded-md text-xs font-semibold transition">
                    DAR COSTOS
                </button>
            </div>
            <div id="pricesBreakdown" class="text-sm text-gray-700 space-y-4 hidden pt-2"></div>
        </div>

    </div>

    <script>
        function toggleBreakdown() {
            const breakdownDiv = document.getElementById('internalBreakdown');
            const toggleBtn = document.getElementById('toggleBreakdownBtn');
            const isHidden = breakdownDiv.classList.toggle('hidden');

            if (isHidden) {
                toggleBtn.textContent = 'EXPLICAR';
            } else {
                toggleBtn.textContent = 'OCULTAR';
            }
        }

        // --- DATOS Y PRECIOS ---

        // Precios de Impresión (Matriz)
        // Estructura: [carta, doble_carta, oficio]
        const preciosImpresionColor = [
            { max: 100, precios: { carta: 6.08, doble_carta: 12.16, oficio: 6.50 } },
            { max: 200, precios: { carta: 6.00, doble_carta: 12.00, oficio: 6.30 } },
            { max: 300, precios: { carta: 5.85, doble_carta: 11.70, oficio: 5.90 } },
            { max: 500, precios: { carta: 5.70, doble_carta: 11.40, oficio: 5.70 } },
            { max: 999999, precios: { carta: 5.70, doble_carta: 11.40, oficio: 5.70 } } // Default para > 500
        ];

        const preciosImpresionBN = [
            { max: 100, precios: { carta: 1.06, doble_carta: 2.12, oficio: 1.00 } },
            { max: 200, precios: { carta: 1.00, doble_carta: 2.00, oficio: 0.95 } },
            { max: 300, precios: { carta: 0.98, doble_carta: 1.96, oficio: 0.80 } },
            { max: 500, precios: { carta: 0.80, doble_carta: 1.60, oficio: 0.75 } },
            { max: 999999, precios: { carta: 0.78, doble_carta: 1.56, oficio: 0.70 } }
        ];

        // Costos de Mica (Base sin IVA del proveedor)
        const costosMica = {
            carta: { '5mil': 4.00, '10mil': 8.30 },
            oficio: { '5mil': 5.53, '10mil': 11.06 },
            doble_carta: { '5mil': 5.50, '10mil': 18.00 }
        };

        // Costo de Mano de Obra (Enmicado)
        const rangosEnmicado = [
            { max: 10, precios: { carta: 10, doble_carta: 15, oficio: 10 } },
            { max: 20, precios: { carta: 9, doble_carta: 13, oficio: 9 } },
            { max: 50, precios: { carta: 7, doble_carta: 10, oficio: 7 } },
            { max: 100, precios: { carta: 6, doble_carta: 8, oficio: 6 } },
            { max: 999999, precios: { carta: 4, doble_carta: 6, oficio: 4 } }
        ];

        // --- FUNCIONES ---

        function obtenerPrecioRango(cantidad, tabla, tamano) {
            for (let rango of tabla) {
                if (cantidad <= rango.max) {
                    return rango.precios[tamano];
                }
            }
            return tabla[tabla.length - 1].precios[tamano];
        }

        function formatMoney(amount) {
            return amount.toLocaleString('es-MX', {
                style: 'currency',
                currency: 'MXN',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function calcular() {
            // 1. Obtener valores
            const cantidad = parseInt(document.getElementById('cantidad').value);
            if (!cantidad || cantidad < 1) {
                alert("Por favor ingrese una cantidad válida.");
                return;
            }

            const tamano = document.getElementById('tamano').value;
            const grosor = document.getElementById('grosor').value;
            const colorFrente = document.getElementById('colorFrente').value;
            const colorReverso = document.getElementById('colorReverso').value;
            
            // Papel: value="precio|nombre"
            const papelRaw = document.getElementById('papel').value.split('|');
            const papelPrecioPliego = parseFloat(papelRaw[0]);
            const papelNombre = document.getElementById('papel').options[document.getElementById('papel').selectedIndex].text;

            const disenoCosto = parseFloat(document.querySelector('input[name="diseno"]:checked').value);

            let logs = []; // Para el desglose interno

            // --- A. CÁLCULO PAPEL ---
            let cortesPorPliego = 0;
            // Lógica de cortes según descripción
            if (tamano === 'carta') cortesPorPliego = 8;
            else if (tamano === 'oficio') cortesPorPliego = 8;
            else if (tamano === 'doble_carta') cortesPorPliego = 4;

            const papelCostoHojaBase = papelPrecioPliego / cortesPorPliego;
            const papelCostoConUtilidad = papelCostoHojaBase * 2; // "El costo que te de se multiplica x 2 para sacar la utilidad"

            logs.push(`--- 1. PAPEL ---`);
            logs.push(`Pliego Seleccionado: ${papelNombre}`);
            logs.push(`Costo Pliego: $${papelPrecioPliego.toFixed(2)}`);
            logs.push(`Tamaño Final: ${tamano.toUpperCase()} -> Cortes por pliego: ${cortesPorPliego}`);
            logs.push(`Costo Base por Hoja: $${papelPrecioPliego.toFixed(2)} / ${cortesPorPliego} = $${papelCostoHojaBase.toFixed(4)}`);
            logs.push(`Costo Hoja c/Utilidad (x2): $${papelCostoHojaBase.toFixed(4)} * 2 = $${papelCostoConUtilidad.toFixed(4)}`);

            // --- B. CÁLCULO IMPRESIÓN ---
            let costoImpresionUnitario = 0;
            let detalleImp = "";

            // Frente
            if (colorFrente === 'color') {
                let p = obtenerPrecioRango(cantidad, preciosImpresionColor, tamano);
                costoImpresionUnitario += p;
                detalleImp += `Frente Color ($${p}) `;
            } else if (colorFrente === 'bn') {
                let p = obtenerPrecioRango(cantidad, preciosImpresionBN, tamano);
                costoImpresionUnitario += p;
                detalleImp += `Frente B/N ($${p}) `;
            }

            // Reverso
            if (colorReverso === 'color') {
                let p = obtenerPrecioRango(cantidad, preciosImpresionColor, tamano);
                costoImpresionUnitario += p;
                detalleImp += `+ Reverso Color ($${p})`;
            } else if (colorReverso === 'bn') {
                let p = obtenerPrecioRango(cantidad, preciosImpresionBN, tamano);
                costoImpresionUnitario += p;
                detalleImp += `+ Reverso B/N ($${p})`;
            }

            logs.push(`--- 2. IMPRESIÓN ---`);
            logs.push(`Rango Cantidad: ${cantidad} unidades`);
            logs.push(`Configuración: ${detalleImp}`);
            logs.push(`Costo Impresión Unitario: $${costoImpresionUnitario.toFixed(2)}`);

            // --- C. CÁLCULO MICA ---
            const costoMicaBase = costosMica[tamano][grosor];
            let multiplicadorMica = 1.40;
            if (tamano === 'doble_carta') {
                multiplicadorMica = 1.5; // Regla específica para doble carta
            }
            const costoMicaConUtilidad = costoMicaBase * multiplicadorMica;

            logs.push(`--- 3. MICA ---`);
            logs.push(`Tipo: ${tamano} ${grosor}`);
            logs.push(`Costo Base Proveedor: $${costoMicaBase.toFixed(2)}`);
            logs.push(`Factor Utilidad: x${multiplicadorMica}`);
            logs.push(`Costo Mica c/Utilidad: $${costoMicaBase.toFixed(2)} * ${multiplicadorMica} = $${costoMicaConUtilidad.toFixed(4)}`);

            // --- D. COSTO ENMICADO (Mano de Obra) ---
            const costoEnmicadoUnitario = obtenerPrecioRango(cantidad, rangosEnmicado, tamano);
            logs.push(`--- 4. MANO DE OBRA (Enmicado) ---`);
            logs.push(`Rango seleccionado para ${cantidad} pzas`);
            logs.push(`Costo servicio por unidad: $${costoEnmicadoUnitario.toFixed(2)}`);

            // --- E. REFILADO ---
            // $80 por cada 100 impresiones
            const lotesRefilado = Math.ceil(cantidad / 100);
            const costoTotalRefilado = lotesRefilado * 80;
            const costoRefiladoPorUnidad = costoTotalRefilado / cantidad;

            logs.push(`--- 5. REFILADO ---`);
            logs.push(`Bloques de 100 hojas: ${lotesRefilado}`);
            logs.push(`Costo Total Refilado: ${lotesRefilado} * $80 = $${costoTotalRefilado.toFixed(2)}`);
            logs.push(`Costo Refilado prorrateado x unidad: $${costoRefiladoPorUnidad.toFixed(4)}`);

            // --- TOTALES ---
            
            // Suma Unitaria (Sin IVA aun, segun instrucciones "costos que te pase son sin iva... al final agregar IVA")
            // Nota: Aunque algunos insumos ya traigan IVA en compra, la formula pide sumar costos y utilidades y al final 16%
            
            const subtotalUnitario = papelCostoConUtilidad + costoImpresionUnitario + costoMicaConUtilidad + costoEnmicadoUnitario + costoRefiladoPorUnidad;
            const subtotalTotal = subtotalUnitario * cantidad;
            
            // Agregar diseño al subtotal general
            const baseImponibleTotal = subtotalTotal + disenoCosto;
            
            const ivaTotal = baseImponibleTotal * 0.16;
            const granTotal = baseImponibleTotal + ivaTotal;
            const precioUnitarioFinal = granTotal / cantidad;

            logs.push(`--- RESUMEN FINAL ---`);
            logs.push(`Subtotal Unitario (Papel+Imp+Mica+MO+Refil): $${subtotalUnitario.toFixed(4)}`);
            logs.push(`Subtotal x Cantidad (${cantidad}): $${subtotalTotal.toFixed(2)}`);
            logs.push(`+ Diseño: $${disenoCosto.toFixed(2)}`);
            logs.push(`Base Imponible: $${baseImponibleTotal.toFixed(2)}`);
            logs.push(`+ IVA (16%): $${ivaTotal.toFixed(2)}`);
            logs.push(`TOTAL NETO: $${granTotal.toFixed(2)}`);

            // --- RENDERIZADO ---
            document.getElementById('displayTotal').innerText = formatMoney(granTotal);
            document.getElementById('displayUnitario').innerText = formatMoney(precioUnitarioFinal);
            
            // Llenar desglose interno
            const breakdownContainer = document.getElementById('internalBreakdown');
            breakdownContainer.innerHTML = logs.map(log => `<div class="border-b border-gray-100 py-1">${log}</div>`).join('');

            // Generar Resumen Cliente
            // Formato: CANTIDAD... TAMAÑO... IMPRESOS... 1 LADO... EN PAPEL... MICA... DISEÑO... COSTO UNITARIO... COSTO TOTAL...
            // Generar Resumen Cliente
            // Formato: CANTIDAD ENMICADOS TAMAÑO TIPO_DE_TAMAÑO IMPRESOS A COLOR 1 LADO EN COUCHE 300GR, MICA RIDIDA 10 ML, CLIENTE ENVIA DISEÑO $... PRESIO UNTARIO, TOTAL$ …. YA NETO
            
            let impresionTxt = "";
            if (colorFrente === 'color' && colorReverso === 'none') impresionTxt = "IMPRESOS A COLOR 1 LADO";
            else if (colorFrente === 'color' && colorReverso === 'color') impresionTxt = "IMPRESOS A COLOR 2 LADOS";
            else if (colorFrente === 'bn' && colorReverso === 'none') impresionTxt = "IMPRESOS A BLANCO Y NEGRO 1 LADO";
            else if (colorFrente === 'bn' && colorReverso === 'bn') impresionTxt = "IMPRESOS A BLANCO Y NEGRO 2 LADOS";
            else if (colorFrente === 'color' && colorReverso === 'bn') impresionTxt = "IMPRESOS A COLOR FRENTE Y B/N REVERSO";
            else if (colorFrente === 'bn' && colorReverso === 'color') impresionTxt = "IMPRESOS A B/N FRENTE Y COLOR REVERSO";

            const papelDetalle = papelNombre.split('-')[0].trim().replace(/\s*\(.*\)\s*$/, ''); // "Unibond 75g" or "Cart. Opalina 225g"
            let micaDetalle = "";
            if (grosor === '5mil') micaDetalle = 'MICA DELGADA 5 MIL';
            else if (grosor === '10mil') micaDetalle = 'MICA RÍGIDA 10 MIL';

            let disenoDetalle = "";
            if (disenoCosto === 0) disenoDetalle = 'CLIENTE ENVIA DISEÑO';
            else if (disenoCosto === 150) disenoDetalle = 'DISEÑO GUARDADO AQUI';
            else if (disenoCosto === 250) disenoDetalle = 'INCLUYE DISEÑO';


            const resumenTxt = `${cantidad} ENMICADOS TAMAÑO ${tamano.toUpperCase().replace('_', ' ')} ${impresionTxt} EN ${papelDetalle}, ${micaDetalle}, ${disenoDetalle} ${formatMoney(precioUnitarioFinal)} PRECIO UNITARIO, TOTAL ${formatMoney(granTotal)} YA NETO.`;

            document.getElementById('clienteResumen').value = resumenTxt;

            // Mostrar sección resultados
            document.getElementById('resultadosSection').classList.remove('hidden');
            // Scroll hacia resultados
            document.getElementById('resultadosSection').scrollIntoView({ behavior: 'smooth' });
        }

        function limpiarCampos() {
            document.getElementById('quoteForm').reset();
            document.getElementById('resultadosSection').classList.add('hidden');
            document.getElementById('copyFeedback').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function copiarAlPortapapeles() {
            const copyText = document.getElementById("clienteResumen");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Para móviles
            navigator.clipboard.writeText(copyText.value).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.classList.remove('hidden');
                setTimeout(() => feedback.classList.add('hidden'), 3000);
            });
        }

        function togglePrices() {
            const pricesDiv = document.getElementById('pricesBreakdown');
            const toggleBtn = document.getElementById('togglePricesBtn');
            const isHidden = pricesDiv.classList.toggle('hidden');

            if (isHidden) {
                toggleBtn.textContent = 'DAR COSTOS';
            } else {
                toggleBtn.textContent = 'OCULTAR';
                if (pricesDiv.innerHTML.trim() === '') {
                    populatePrices();
                }
            }
        }

        function togglePriceSubSection(contentId) {
            const contentDiv = document.getElementById(contentId);
            const icon = document.getElementById(`icon-${contentId}`);
            if (contentDiv) {
                contentDiv.classList.toggle('hidden');
            }
            if (icon) {
                icon.classList.toggle('rotate-180');
            }
        }
        
        function populatePrices() {
            const container = document.getElementById('pricesBreakdown');
            
            const createAccordionItem = (title, contentHtml, contentId) => {
                return `
                    <div class="border-t border-gray-200">
                        <h2>
                            <button type="button" 
                                    class="flex items-center justify-between w-full p-4 font-medium text-left text-gray-700 hover:bg-gray-100 transition" 
                                    onclick="togglePriceSubSection('${contentId}')">
                                <span class="text-md">${title}</span>
                                <i id="icon-${contentId}" class="fas fa-chevron-down transition-transform transform"></i>
                            </button>
                        </h2>
                        <div id="${contentId}" class="hidden">
                            <div class="p-4 border-t border-gray-200 bg-slate-50">
                                ${contentHtml}
                            </div>
                        </div>
                    </div>
                `;
            };

            const createTable = (headers, data) => {
                let tableHtml = '<div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200 border">';
                tableHtml += '<thead class="bg-gray-200"><tr>';
                headers.forEach(h => {
                    tableHtml += `<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`;
                });
                tableHtml += '</tr></thead><tbody class="bg-white divide-y divide-gray-200">';
                tableHtml += data;
                tableHtml += '</tbody></table></div>';
                return tableHtml;
            };

            // --- Build content for each subsection ---

            // 1. Paper Content
            const cortes = { carta: 8, oficio: 8, doble_carta: 4 };
            const paperSelect = document.getElementById('papel');
            const optgroups = paperSelect.getElementsByTagName('optgroup');
            let paperData = '';
            for (const group of optgroups) {
                paperData += `<tr><td colspan="5" class="px-4 py-2 bg-gray-100 font-bold text-gray-600">${group.label}</td></tr>`;
                const options = group.getElementsByTagName('option');
                for (const opt of options) {
                    const pliegoPrice = parseFloat(opt.value.split('|')[0]);
                    const optText = opt.text;
                    let cartaPriceHtml, oficioPriceHtml, dobleCartaPriceHtml;
                    if (optText.includes('(70x95)')) {
                        cartaPriceHtml = `<td class="px-4 py-2 text-center text-gray-400">-</td>`;
                        oficioPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.oficio)}</td>`;
                        dobleCartaPriceHtml = `<td class="px-4 py-2 text-center text-gray-400">-</td>`;
                    } else if (optText.includes('(57x87)') || optText.includes('(61x90)') || optText.includes('(57x72)')) {
                        cartaPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.carta)}</td>`;
                        oficioPriceHtml = `<td class="px-4 py-2 text-center text-gray-400">-</td>`;
                        dobleCartaPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.doble_carta)}</td>`;
                    } else {
                        cartaPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.carta)}</td>`;
                        oficioPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.oficio)}</td>`;
                        dobleCartaPriceHtml = `<td class="px-4 py-2">${formatMoney(pliegoPrice / cortes.doble_carta)}</td>`;
                    }
                    paperData += `<tr><td class="px-4 py-2 pl-6">${optText.split(' - ')[0]}</td><td class="px-4 py-2 font-medium">${formatMoney(pliegoPrice)}</td>${cartaPriceHtml}${oficioPriceHtml}${dobleCartaPriceHtml}</tr>`;
                }
            }
            const paperContent = createTable(['Papel', 'Costo Pliego', 'Costo x Carta', 'Costo x Oficio', 'Costo x Doble Carta'], paperData);

            // 2. Impression Color Content
            let impColorData = '';
            preciosImpresionColor.forEach(r => { impColorData += `<tr><td class="px-4 py-2 whitespace-nowrap">Hasta ${r.max === 999999 ? '...' : r.max}</td><td class="px-4 py-2">${formatMoney(r.precios.carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.doble_carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.oficio)}</td></tr>`; });
            const impColorContent = createTable(['Cantidad', 'Carta', 'Doble Carta', 'Oficio'], impColorData);
            
            // 3. Impression B/N Content
            let impBNData = '';
            preciosImpresionBN.forEach(r => { impBNData += `<tr><td class="px-4 py-2 whitespace-nowrap">Hasta ${r.max === 999999 ? '...' : r.max}</td><td class="px-4 py-2">${formatMoney(r.precios.carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.doble_carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.oficio)}</td></tr>`; });
            const impBNContent = createTable(['Cantidad', 'Carta', 'Doble Carta', 'Oficio'], impBNData);

            // 4. Mica Content
            let micaData = '';
            Object.keys(costosMica).forEach(tam => { micaData += `<tr><td class="px-4 py-2 capitalize">${tam.replace('_', ' ')}</td><td class="px-4 py-2">${formatMoney(costosMica[tam]['5mil'])}</td><td class="px-4 py-2">${formatMoney(costosMica[tam]['10mil'])}</td></tr>`; });
            const micaContent = createTable(['Tamaño', '5 mil', '10 mil'], micaData);

            // 5. Labor Content
            let enmicadoData = '';
            rangosEnmicado.forEach(r => { enmicadoData += `<tr><td class="px-4 py-2 whitespace-nowrap">Hasta ${r.max === 999999 ? '...' : r.max}</td><td class="px-4 py-2">${formatMoney(r.precios.carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.doble_carta)}</td><td class="px-4 py-2">${formatMoney(r.precios.oficio)}</td></tr>`; });
            const enmicadoContent = createTable(['Cantidad', 'Carta', 'Doble Carta', 'Oficio'], enmicadoData);

            // 6. Other Costs Content
            let otrosContent = '<ul class="list-disc list-inside space-y-2">';
            otrosContent += `<li><span class="font-semibold">Refilado:</span> ${formatMoney(80)} por cada 100 impresiones.</li>`;
            otrosContent += `<li><span class="font-semibold">Diseño (Guardado):</span> ${formatMoney(150)}.</li>`;
            otrosContent += `<li><span class="font-semibold">Diseño (Nuevo):</span> ${formatMoney(250)}.</li>`;
            otrosContent += '</ul>';

            // 7. Utility Content
            let utilityContent = '<ul class="list-decimal list-inside space-y-2">';
            utilityContent += `<li><span class="font-semibold">Papel:</span> El costo base por hoja se multiplica por <strong class="text-blue-600 font-mono">x2</strong>.</li>`;
            utilityContent += `<li><span class="font-semibold">Mica:</span> El costo base de la mica se multiplica por <strong class="text-blue-600 font-mono">x1.4</strong> (o <strong class="text-blue-600 font-mono">x1.5</strong> para tamaño Doble Carta).</li>`;
            utilityContent += '</ul>';
            
            // --- Assemble the accordion ---
            let finalHtml = '<div class="border rounded-md overflow-hidden">';
            finalHtml += createAccordionItem('Precios de Papel (Costo Base)', paperContent, 'sub-paper');
            finalHtml += createAccordionItem('Impresión a Color (Precio Final Unitario)', impColorContent, 'sub-imp-color');
            finalHtml += createAccordionItem('Impresión Blanco y Negro (Precio Final Unitario)', impBNContent, 'sub-imp-bn');
            finalHtml += createAccordionItem('Costo Base de Mica (Proveedor)', micaContent, 'sub-mica');
            finalHtml += createAccordionItem('Mano de Obra Enmicado (Precio Final Unitario)', enmicadoContent, 'sub-enmicado');
            finalHtml += createAccordionItem('Otros Costos y Servicios', otrosContent, 'sub-otros');
            finalHtml += createAccordionItem('Cálculo de Utilidad (Factores)', utilityContent, 'sub-utility');
            finalHtml += '</div>';

            container.innerHTML = finalHtml;
        }
    </script>
</body>
</html>
