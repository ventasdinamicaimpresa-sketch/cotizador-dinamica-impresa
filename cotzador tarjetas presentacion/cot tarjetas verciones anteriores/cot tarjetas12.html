<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Tarjetas de Presentación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter-font@3.19.1/index.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'secondary': '#E8F0FE',
                        'dark-bg': '#121212',
                        'dark-card': '#1E1E1E',
                        'dark-text': '#E0E0E0',
                        'dark-input': '#333333',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark {
            background-color: #121212;
            color: #E0E0E0;
        }

        .dark .card {
            background-color: #1E1E1E;
            color: #E0E0E0;
        }

        .dark .form-input, .dark .form-select {
            background-color: #333333;
            color: #E0E0E0;
            border-color: #555555;
        }
        
        .dark .tab-button {
            color: #E0E0E0;
            background-color: #333333;
        }
        
        .dark .tab-button.active {
            background-color: #1A73E8;
            color: white;
        }
        
        .dark .result-box {
            background-color: #333333;
            border-color: #555555;
        }

        .tab-button {
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease-out;
        }
        .dark .error-message {
            background-color: #4a1d1d;
            border-color: #ef4444;
            color: #fca5a5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Animación para los sub-menús de acabados */
        .sub-options-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .sub-options-container.active {
            max-height: 200px; /* Ajustar según la altura del contenido */
            transition: max-height 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg p-4 flex items-center justify-center min-h-screen">

    <!-- Mensaje de error (oculto por defecto) -->
    <div id="error-box" class="error-message">
        <p class="font-bold">Error:</p>
        <p>Por favor, completa todos los campos obligatorios: Cantidad, Tipo de Papel e Impresión.</p>
        <button id="close-error" class="mt-2 px-3 py-1 rounded-md bg-red-500 text-white font-bold hover:bg-red-600 transition-colors duration-200">
            Cerrar
        </button>
    </div>

    <!-- Contenedor principal de la aplicación -->
    <div class="w-full max-w-4xl p-6 bg-white dark:bg-dark-card rounded-xl shadow-2xl space-y-8 md:p-10">

        <!-- Encabezado y botón para alternar modo oscuro -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-dark-text">Cotizador de Tarjetas de Presentación</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-dark-input text-gray-800 dark:text-gray-200 transition-colors duration-300">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>

        <form id="quote-form" class="space-y-6">

            <!-- Sección de cantidad y papel -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cantidad</label>
                    <input type="number" id="quantity" name="quantity" class="form-input w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-dark-input dark:text-dark-text transition-colors duration-300" min="1" placeholder="Ej. 1000">
                </div>
                <div>
                    <label for="paper-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo de Papel</label>
                    <select id="paper-type" name="paper-type" class="form-select w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-dark-input dark:text-dark-text transition-colors duration-300">
                        <option value="">Seleccione un tipo de papel</option>
                        <option value="opaline-white-225">CARTULINA OPALINA BLANCA 225 GR</option>
                        <option value="opaline-ivory-225">CARTULINA OPALINA MARFIL 225 GR</option>
                        <option value="couche-300">COUCHE 300 GR</option>
                        <option value="couche-250">COUCHE 250 GR</option>
                        <option value="sulfated-12pt">CARTULINA SULFATADA 12PT</option>
                        <option value="kromakote">CARTULINA KROMAKOTE</option>
                        <option value="stardream">CARTULINA STARDEAM</option>
                    </select>
                </div>
            </div>

            <!-- Sección de impresión -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Lados de Impresión</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="radio" name="printing-sides" value="1" class="form-radio text-primary focus:ring-primary" checked>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">1 Lado</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="radio" name="printing-sides" value="2" class="form-radio text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">2 Lados</span>
                    </label>
                </div>
            </div>

            <!-- Contenedor de opciones de frente y reverso -->
            <div id="printing-options-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Sección de impresión frontal -->
                <div id="front-options-container">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Frente</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-front" value="color" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Color</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-front" value="bw" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Blanco y negro</span>
                        </label>
                    </div>
                </div>

                <!-- Sección de impresión trasera (oculta por defecto) -->
                <div id="back-options-container" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Reverso</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-back" value="color" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Color</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-back" value="bw" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Blanco y negro</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sección de acabados -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Acabados</label>
                <div class="space-y-4">
                    <!-- Opción Sin acabados -->
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="radio" name="main-finish" value="no-finish" class="form-radio text-primary focus:ring-primary" checked>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Sin acabados</span>
                    </label>
                    
                    <!-- Opción de laminado -->
                    <div class="p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <label class="flex items-center space-x-2 cursor-pointer mb-2">
                            <input type="radio" name="main-finish" value="laminate" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Laminado</span>
                        </label>
                        <div id="laminate-options" class="ml-6 space-y-4 sub-options-container">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Lados</label>
                                <div class="flex gap-4">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="laminate-sides" value="1-side" class="form-radio text-primary focus:ring-primary">
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">1 Lado</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="laminate-sides" value="2-sides" class="form-radio text-primary focus:ring-primary">
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">2 Lados</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Tipo de Acabado</label>
                                <div class="flex gap-4">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="laminate-type" value="matte" class="form-radio text-primary focus:ring-primary">
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Mate</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="laminate-type" value="glossy" class="form-radio text-primary focus:ring-primary">
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Brillante</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Opción de redondeo de esquinas -->
                    <div class="p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <label class="flex items-center space-x-2 cursor-pointer mb-2">
                            <input type="radio" name="main-finish" value="rounded" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Redondeo de esquinas</span>
                        </label>
                        <div id="rounded-options" class="ml-6 space-y-2 sub-options-container">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="rounded-corners" value="rounded-1" class="form-radio text-primary focus:ring-primary">
                                <span class="text-xs font-medium text-gray-700 dark:text-gray-300">1 esquina</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="rounded-corners" value="rounded-2" class="form-radio text-primary focus:ring-primary">
                                <span class="text-xs font-medium text-gray-700 dark:text-gray-300">2 esquinas</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="rounded-corners" value="rounded-4" class="form-radio text-primary focus:ring-primary">
                                <span class="text-xs font-medium text-gray-700 dark:text-gray-300">4 esquinas</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de estado de diseño -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Estado del Diseño</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium active" data-tab="client-design">
                        <i class="fas fa-paper-plane mr-2"></i> Cliente envía diseño
                    </button>
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium" data-tab="create-design">
                        <i class="fas fa-paint-brush mr-2"></i> Crear diseño
                    </button>
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium" data-tab="saved-design">
                        <i class="fas fa-save mr-2"></i> Diseño guardado aquí
                    </button>
                </div>
                <input type="hidden" id="design-status" name="design-status" value="client-design">
            </div>

            <!-- Botones de acción -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
                <button type="submit" id="calculate-btn" class="w-full sm:w-auto px-6 py-3 rounded-lg text-white font-bold bg-primary hover:bg-blue-700 transition-colors duration-300 shadow-md">
                    <i class="fas fa-calculator mr-2"></i> Calcular Cotización
                </button>
                <button type="button" id="reset-btn" class="w-full sm:w-auto px-6 py-3 rounded-lg font-bold bg-gray-200 dark:bg-dark-input hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300">
                    <i class="fas fa-sync-alt mr-2"></i> Limpiar Campos
                </button>
            </div>
        </form>

        <!-- Contenedor de resultado -->
        <div id="result" class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-text mb-4">Resultado de la Cotización</h2>
            <div class="result-box bg-secondary dark:bg-dark-input p-6 rounded-lg text-center shadow-inner border border-gray-200 dark:border-gray-700 transition-colors duration-300">
                <p id="total-cost" class="text-3xl font-bold text-gray-900 dark:text-dark-text">Esperando datos...</p>
                <p id="details" class="text-gray-600 dark:text-gray-400 mt-2 text-sm"></p>
            </div>
        </div>
    </div>

    <!-- Script de la aplicación -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('quote-form');
            const resetBtn = document.getElementById('reset-btn');
            const totalCostEl = document.getElementById('total-cost');
            const detailsEl = document.getElementById('details');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const designStatusInput = document.getElementById('design-status');
            const tabButtons = document.querySelectorAll('.tab-button');
            const printingSidesRadios = document.querySelectorAll('input[name="printing-sides"]');
            const backOptionsContainer = document.getElementById('back-options-container');
            const errorBox = document.getElementById('error-box');
            const closeErrorBtn = document.getElementById('close-error');

            const mainFinishRadios = document.querySelectorAll('input[name="main-finish"]');
            const laminateOptionsContainer = document.getElementById('laminate-options');
            const roundedOptionsContainer = document.getElementById('rounded-options');

            // Precios base (ajusta estos valores según tus costos)
            const basePrices = {
                // Precios por cada 1000 tarjetas
                paper: {
                    'opaline-white-225': 500,
                    'opaline-ivory-225': 550,
                    'couche-300': 600,
                    'couche-250': 580,
                    'sulfated-12pt': 650,
                    'kromakote': 700,
                    'stardream': 800,
                },
                // Precios por tarjeta y por lado
                printing: {
                    'front-color': 0.25,
                    'front-bw': 0.15,
                    'back-color': 0.25,
                    'back-bw': 0.15,
                },
                // Precios por tarjeta
                finishes: {
                    'no-finish': 0,
                    'laminate-1-side-matte': 0.20,
                    'laminate-1-side-glossy': 0.22,
                    'laminate-2-sides-matte': 0.35,
                    'laminate-2-sides-glossy': 0.38,
                    'rounded-1': 0.05,
                    'rounded-2': 0.10,
                    'rounded-4': 0.15,
                },
                design: {
                    'create-design': 250, // Costo fijo por crear el diseño
                    'client-design': 0,
                    'saved-design': 0,
                }
            };

            // Función para mostrar el mensaje de error
            const showError = () => {
                errorBox.style.display = 'block';
            };

            // Función para ocultar el mensaje de error
            const hideError = () => {
                errorBox.style.display = 'none';
            };

            // Función para calcular la cotización
            const calculateQuote = () => {
                hideError(); // Ocultar errores previos

                const quantity = parseInt(document.getElementById('quantity').value) || 0;
                const paperType = document.getElementById('paper-type').value;
                const printingSides = document.querySelector('input[name="printing-sides"]:checked')?.value;
                const printingFront = document.querySelector('input[name="printing-front"]:checked')?.value;
                const printingBack = document.querySelector('input[name="printing-back"]:checked')?.value;
                const designStatus = designStatusInput.value;
                
                // Validar que todos los campos necesarios estén completos
                if (quantity <= 0 || !paperType || !printingSides || !printingFront || (printingSides === '2' && !printingBack)) {
                    showError();
                    return;
                }
                
                // Calcular costo del papel
                const paperCost = (basePrices.paper[paperType] / 1000) * quantity;
                
                // Calcular costo de impresión por lado
                const printingCostFront = basePrices.printing[`front-${printingFront}`] * quantity;
                const printingCostBack = (printingSides === '2') ? basePrices.printing[`back-${printingBack}`] * quantity : 0;
                const printingCost = printingCostFront + printingCostBack;
                
                const designCost = basePrices.design[designStatus];
                
                let finishesCost = 0;
                let selectedFinishesText = 'Ninguno';

                const mainFinish = document.querySelector('input[name="main-finish"]:checked')?.value;
                
                if (mainFinish === 'laminate') {
                    const laminateSides = document.querySelector('input[name="laminate-sides"]:checked')?.value;
                    const laminateType = document.querySelector('input[name="laminate-type"]:checked')?.value;
                    if (laminateSides && laminateType) {
                        const finishKey = `laminate-${laminateSides}-${laminateType}`;
                        finishesCost = basePrices.finishes[finishKey] * quantity;
                        const sidesText = laminateSides === '1-side' ? '1 Lado' : 'Ambos lados';
                        const typeText = laminateType === 'matte' ? 'Mate' : 'Brillante';
                        selectedFinishesText = `<li>- Laminado ${sidesText} (${typeText})</li>`;
                    }
                } else if (mainFinish === 'rounded') {
                    const roundedCorners = document.querySelector('input[name="rounded-corners"]:checked')?.value;
                    if (roundedCorners) {
                        finishesCost = basePrices.finishes[roundedCorners] * quantity;
                        const cornersText = document.querySelector(`input[name="rounded-corners"][value="${roundedCorners}"]`).nextElementSibling.textContent;
                        selectedFinishesText = `<li>- Redondeo de esquinas: ${cornersText}</li>`;
                    }
                }

                const total = paperCost + printingCost + finishesCost + designCost;

                totalCostEl.textContent = `$${total.toFixed(2)}`;
                
                detailsEl.innerHTML = `
                    <ul class="text-left mt-4 text-gray-700 dark:text-gray-300 space-y-1">
                        <li>**Cantidad:** ${quantity}</li>
                        <li>**Papel:** ${document.querySelector(`#paper-type option[value="${paperType}"]`).textContent}</li>
                        <li>**Impresión:** ${printingSides === '1' ? '1 Lado' : '2 Lados'}</li>
                        <li>**Frente:** ${printingFront === 'color' ? 'Color' : 'Blanco y negro'}</li>
                        ${printingSides === '2' ? `<li>**Reverso:** ${printingBack === 'color' ? 'Color' : 'Blanco y negro'}</li>` : ''}
                        <li>**Acabados:** ${selectedFinishesText}</li>
                        <li>**Estado del Diseño:** ${document.querySelector(`.tab-button[data-tab="${designStatus}"]`).textContent.trim()}</li>
                    </ul>
                `;
            };

            // Función para limpiar los campos del formulario
            const resetForm = () => {
                form.reset();
                totalCostEl.textContent = 'Esperando datos...';
                detailsEl.textContent = '';
                hideError();
                // Reiniciar estado de las pestañas
                tabButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.tab-button[data-tab="client-design"]').classList.add('active');
                designStatusInput.value = 'client-design';
                // Reiniciar visibilidad de las opciones del reverso
                backOptionsContainer.classList.add('hidden');
                document.querySelectorAll('input[name="printing-back"]').forEach(radio => radio.checked = false);
                
                // Reiniciar estado de los acabados y ocultar sub-opciones
                document.querySelector('input[name="main-finish"][value="no-finish"]').checked = true;
                laminateOptionsContainer.classList.remove('active');
                roundedOptionsContainer.classList.remove('active');
                document.querySelectorAll('input[name="laminate-sides"]').forEach(radio => radio.checked = false);
                document.querySelectorAll('input[name="laminate-type"]').forEach(radio => radio.checked = false);
                document.querySelectorAll('input[name="rounded-corners"]').forEach(radio => radio.checked = false);
            };

            // --- NUEVA LÓGICA PARA EVITAR QUE LOS ACABADOS SE CONTRAIGAN ---
            const updateFinishUI = () => {
                const selectedFinish = document.querySelector('input[name="main-finish"]:checked')?.value;
                
                // Si se selecciona un acabado, preselecciona una sub-opción si no hay ninguna
                if (selectedFinish === 'laminate') {
                    if (!document.querySelector('input[name="laminate-sides"]:checked')) {
                        document.querySelector('input[name="laminate-sides"][value="1-side"]').checked = true;
                    }
                    if (!document.querySelector('input[name="laminate-type"]:checked')) {
                        document.querySelector('input[name="laminate-type"][value="matte"]').checked = true;
                    }
                } else if (selectedFinish === 'rounded') {
                    if (!document.querySelector('input[name="rounded-corners"]:checked')) {
                        document.querySelector('input[name="rounded-corners"][value="rounded-1"]').checked = true;
                    }
                }

                // Asegura que solo el contenedor de la opción principal seleccionada esté visible
                if (selectedFinish === 'laminate') {
                    laminateOptionsContainer.classList.add('active');
                    roundedOptionsContainer.classList.remove('active');
                } else if (selectedFinish === 'rounded') {
                    roundedOptionsContainer.classList.add('active');
                    laminateOptionsContainer.classList.remove('active');
                } else {
                    laminateOptionsContainer.classList.remove('active');
                    roundedOptionsContainer.classList.remove('active');
                }
            };
            
            // Asignamos el listener a todos los radio buttons de acabados (principales y sub-opciones)
            // para que cualquier cambio re-evalúe el estado y mantenga la sección abierta
            mainFinishRadios.forEach(radio => radio.addEventListener('change', updateFinishUI));
            document.querySelectorAll('input[name="laminate-sides"]').forEach(radio => radio.addEventListener('change', updateFinishUI));
            document.querySelectorAll('input[name="laminate-type"]').forEach(radio => radio.addEventListener('change', updateFinishUI));
            document.querySelectorAll('input[name="rounded-corners"]').forEach(radio => radio.addEventListener('change', updateFinishUI));
            
            // Llamada inicial para establecer el estado correcto al cargar la página
            updateFinishUI();
            // --- FIN DE LA NUEVA LÓGICA ---

            // Manejador de eventos para los botones de pestañas
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    designStatusInput.value = button.dataset.tab;
                });
            });

            // Manejador de eventos para los radios de lados de impresión
            printingSidesRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === '2') {
                        backOptionsContainer.classList.remove('hidden');
                    } else {
                        backOptionsContainer.classList.add('hidden');
                    }
                    // Deseleccionar siempre las opciones del reverso cuando se cambia el lado de impresión
                    document.querySelectorAll('input[name="printing-back"]').forEach(radio => radio.checked = false);
                });
            });
            
            // Manejador de eventos para el envío del formulario
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                calculateQuote();
            });

            // Manejador de eventos para el botón de limpiar
            resetBtn.addEventListener('click', resetForm);

            // Manejador de eventos para el botón de cerrar error
            closeErrorBtn.addEventListener('click', hideError);

            // Manejador de eventos para el botón de alternar tema
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark');
            });
        });
    </script>
</body>
</html>
