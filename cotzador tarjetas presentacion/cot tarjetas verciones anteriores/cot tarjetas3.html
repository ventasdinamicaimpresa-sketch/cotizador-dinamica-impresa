<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Tarjetas de Presentación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter-font@3.19.1/index.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'secondary': '#E8F0FE',
                        'dark-bg': '#121212',
                        'dark-card': '#1E1E1E',
                        'dark-text': '#E0E0E0',
                        'dark-input': '#333333',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark {
            background-color: #121212;
            color: #E0E0E0;
        }

        .dark .card {
            background-color: #1E1E1E;
            color: #E0E0E0;
        }

        .dark .form-input, .dark .form-select {
            background-color: #333333;
            color: #E0E0E0;
            border-color: #555555;
        }
        
        .dark .tab-button {
            color: #E0E0E0;
            background-color: #333333;
        }
        
        .dark .tab-button.active {
            background-color: #1A73E8;
            color: white;
        }
        
        .dark .result-box {
            background-color: #333333;
            border-color: #555555;
        }

        .tab-button {
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease-out;
        }
        .dark .error-message {
            background-color: #4a1d1d;
            border-color: #ef4444;
            color: #fca5a5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg p-4 flex items-center justify-center min-h-screen">

    <!-- Mensaje de error (oculto por defecto) -->
    <div id="error-box" class="error-message">
        <p class="font-bold">Error:</p>
        <p>Por favor, completa todos los campos obligatorios: Cantidad, Tipo de Papel, y las opciones de Impresión.</p>
        <button id="close-error" class="mt-2 px-3 py-1 rounded-md bg-red-500 text-white font-bold hover:bg-red-600 transition-colors duration-200">
            Cerrar
        </button>
    </div>

    <!-- Contenedor principal de la aplicación -->
    <div class="w-full max-w-4xl p-6 bg-white dark:bg-dark-card rounded-xl shadow-2xl space-y-8 md:p-10">

        <!-- Encabezado y modo oscuro -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-dark-text">Cotizador de Tarjetas de Presentación</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-dark-input text-gray-800 dark:text-gray-200 transition-colors duration-300">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>

        <form id="quote-form" class="space-y-6">

            <!-- Sección de Cantidad y Papel -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cantidad</label>
                    <input type="number" id="quantity" name="quantity" class="form-input w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-dark-input dark:text-dark-text transition-colors duration-300" min="1" placeholder="Ej. 1000">
                </div>
                <div>
                    <label for="paper-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo de Papel</label>
                    <select id="paper-type" name="paper-type" class="form-select w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-dark-input dark:text-dark-text transition-colors duration-300">
                        <option value="">Selecciona un tipo de papel</option>
                        <option value="opaline-white-225">CARTULINA OPALINA BLANCA 225 GR</option>
                        <option value="opaline-ivory-225">CARTULINA OPALINA MARFIL 225 GR</option>
                        <option value="couche-300">COUCHE 300 GR</option>
                        <option value="couche-250">COUCHE 250 GR</option>
                        <option value="sulfated-12pt">CARTULINA SULFATADA 12PT</option>
                        <option value="kromakote">CARTULINA KROMAKOTE</option>
                        <option value="stardream">CARTULINA STARDEAM</option>
                    </select>
                </div>
            </div>

            <!-- Sección de Impresión por Lado -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Lados de Impresión</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="radio" name="printing-sides" value="1" class="form-radio text-primary focus:ring-primary" checked>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">1 Lado</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="radio" name="printing-sides" value="2" class="form-radio text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">2 Lados</span>
                    </label>
                </div>
            </div>

            <!-- Contenedor para opciones de Frente y Reverso -->
            <div id="printing-options-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Sección de Impresión Frente -->
                <div id="front-options-container">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Frente</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-front" value="color" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Color</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-front" value="bw" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Blanco y negro</span>
                        </label>
                    </div>
                </div>

                <!-- Sección de Impresión Reverso (oculta por defecto) -->
                <div id="back-options-container" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Reverso</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-back" value="color" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Color</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                            <input type="radio" name="printing-back" value="bw" class="form-radio text-primary focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Blanco y negro</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sección de Acabados -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Acabados</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="checkbox" name="finish" value="laminate-1-side" class="form-checkbox rounded text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Laminado 1 lado</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="checkbox" name="finish" value="laminate-2-sides" class="form-checkbox rounded text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Laminado ambos lados</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="checkbox" name="finish" value="rounded-1" class="form-checkbox rounded text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Redondeo 1 esquina</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="checkbox" name="finish" value="rounded-2" class="form-checkbox rounded text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Redondeo 2 esquinas</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer p-3 rounded-lg bg-gray-50 dark:bg-dark-input hover:bg-gray-200 dark:hover:bg-dark-card transition-colors duration-300">
                        <input type="checkbox" name="finish" value="rounded-4" class="form-checkbox rounded text-primary focus:ring-primary">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Redondeo 4 esquinas</span>
                    </label>
                </div>
            </div>

            <!-- Sección de Estado de Diseño -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Estado del Diseño</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium active" data-tab="client-design">
                        <i class="fas fa-paper-plane mr-2"></i> Cliente envía diseño
                    </button>
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium" data-tab="create-design">
                        <i class="fas fa-paint-brush mr-2"></i> Realizar diseño
                    </button>
                    <button type="button" class="tab-button w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-dark-input text-gray-700 dark:text-gray-300 font-medium" data-tab="saved-design">
                        <i class="fas fa-save mr-2"></i> Diseño guardado aquí
                    </button>
                </div>
                <input type="hidden" id="design-status" name="design-status" value="client-design">
            </div>

            <!-- Botones de acción -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
                <button type="submit" id="calculate-btn" class="w-full sm:w-auto px-6 py-3 rounded-lg text-white font-bold bg-primary hover:bg-blue-700 transition-colors duration-300 shadow-md">
                    <i class="fas fa-calculator mr-2"></i> Calcular Cotización
                </button>
                <button type="button" id="reset-btn" class="w-full sm:w-auto px-6 py-3 rounded-lg font-bold bg-gray-200 dark:bg-dark-input hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300">
                    <i class="fas fa-sync-alt mr-2"></i> Limpiar Campos
                </button>
            </div>
        </form>

        <!-- Contenedor para el resultado -->
        <div id="result" class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-text mb-4">Resultado de la Cotización</h2>
            <div class="result-box bg-secondary dark:bg-dark-input p-6 rounded-lg text-center shadow-inner border border-gray-200 dark:border-gray-700 transition-colors duration-300">
                <p id="total-cost" class="text-3xl font-bold text-gray-900 dark:text-dark-text">Esperando datos...</p>
                <p id="details" class="text-gray-600 dark:text-gray-400 mt-2 text-sm"></p>
            </div>
        </div>
    </div>

    <!-- Script de la aplicación -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('quote-form');
            const resetBtn = document.getElementById('reset-btn');
            const totalCostEl = document.getElementById('total-cost');
            const detailsEl = document.getElementById('details');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const designStatusInput = document.getElementById('design-status');
            const tabButtons = document.querySelectorAll('.tab-button');
            const finishCheckboxes = document.querySelectorAll('input[name="finish"]');
            const printingSidesRadios = document.querySelectorAll('input[name="printing-sides"]');
            const backOptionsContainer = document.getElementById('back-options-container');
            const errorBox = document.getElementById('error-box');
            const closeErrorBtn = document.getElementById('close-error');

            // Precios base (ajusta estos valores según tus costos)
            const basePrices = {
                // Precios por cada 1000 tarjetas
                paper: {
                    'opaline-white-225': 500,
                    'opaline-ivory-225': 550,
                    'couche-300': 600,
                    'couche-250': 580,
                    'sulfated-12pt': 650,
                    'kromakote': 700,
                    'stardream': 800,
                },
                // Precios por tarjeta y por lado
                printing: {
                    'front-color': 0.25,
                    'front-bw': 0.15,
                    'back-color': 0.25,
                    'back-bw': 0.15,
                },
                // Precios por tarjeta
                finishes: {
                    'laminate-1-side': 0.20,
                    'laminate-2-sides': 0.35,
                    'rounded-1': 0.05,
                    'rounded-2': 0.10,
                    'rounded-4': 0.15,
                },
                design: {
                    'create-design': 250, // Costo fijo por crear el diseño
                    'client-design': 0,
                    'saved-design': 0,
                }
            };

            // Función para mostrar el mensaje de error
            const showError = () => {
                errorBox.style.display = 'block';
            };

            // Función para ocultar el mensaje de error
            const hideError = () => {
                errorBox.style.display = 'none';
            };

            // Función para calcular la cotización
            const calculateQuote = () => {
                hideError(); // Oculta cualquier error anterior

                const quantity = parseInt(document.getElementById('quantity').value) || 0;
                const paperType = document.getElementById('paper-type').value;
                const printingSides = document.querySelector('input[name="printing-sides"]:checked')?.value;
                const printingFront = document.querySelector('input[name="printing-front"]:checked')?.value;
                const printingBack = document.querySelector('input[name="printing-back"]:checked')?.value;
                const designStatus = designStatusInput.value;
                
                // Validar que todos los campos necesarios estén completos
                if (quantity <= 0 || !paperType || !printingSides || !printingFront || (printingSides === '2' && !printingBack)) {
                    showError();
                    return;
                }
                
                // Calcular el costo del papel
                const paperCost = (basePrices.paper[paperType] / 1000) * quantity;
                
                // Calcular el costo de impresión por lado
                const printingCostFront = basePrices.printing[`front-${printingFront}`] * quantity;
                const printingCostBack = (printingSides === '2') ? basePrices.printing[`back-${printingBack}`] * quantity : 0;
                const printingCost = printingCostFront + printingCostBack;
                
                const designCost = basePrices.design[designStatus];
                
                let finishesCost = 0;
                const selectedFinishes = Array.from(finishCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
                
                selectedFinishes.forEach(finish => {
                    finishesCost += basePrices.finishes[finish] * quantity;
                });

                const total = paperCost + printingCost + finishesCost + designCost;

                totalCostEl.textContent = `$${total.toFixed(2)}`;
                
                detailsEl.innerHTML = `
                    <ul class="text-left mt-4 text-gray-700 dark:text-gray-300 space-y-1">
                        <li>**Cantidad:** ${quantity}</li>
                        <li>**Papel:** ${document.querySelector(`#paper-type option[value="${paperType}"]`).textContent}</li>
                        <li>**Impresión:** ${printingSides === '1' ? '1 Lado' : '2 Lados'}</li>
                        <li>**Frente:** ${printingFront === 'color' ? 'Color' : 'Blanco y negro'}</li>
                        ${printingSides === '2' ? `<li>**Reverso:** ${printingBack === 'color' ? 'Color' : 'Blanco y negro'}</li>` : ''}
                        <li>**Acabados:** ${selectedFinishes.length > 0 ? selectedFinishes.map(f => `<li>- ${document.querySelector(`input[name="finish"][value="${f}"]`).nextElementSibling.textContent}</li>`).join('') : 'Ninguno'}</li>
                        <li>**Estado Diseño:** ${document.querySelector(`.tab-button[data-tab="${designStatus}"]`).textContent.trim()}</li>
                    </ul>
                `;
            };

            // Función para limpiar los campos
            const resetForm = () => {
                form.reset();
                totalCostEl.textContent = 'Esperando datos...';
                detailsEl.textContent = '';
                hideError();
                // Restablecer el estado de las pestañas
                tabButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.tab-button[data-tab="client-design"]').classList.add('active');
                designStatusInput.value = 'client-design';
                // Restablecer la visibilidad del reverso
                backOptionsContainer.classList.add('hidden');
            };

            // Manejador de eventos para los botones de las pestañas
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    designStatusInput.value = button.dataset.tab;
                });
            });

            // Manejador de eventos para los radios de Lados de Impresión
            printingSidesRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === '2') {
                        backOptionsContainer.classList.remove('hidden');
                    } else {
                        backOptionsContainer.classList.add('hidden');
                    }
                });
            });

            // Manejador de eventos para las casillas de redondeo
            finishCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const isLaminate = e.target.value.includes('laminate');
                    const isRounded = e.target.value.includes('rounded');
                    
                    if (e.target.checked) {
                        // Desmarcar otras opciones de laminado si se selecciona una
                        if (isLaminate) {
                            finishCheckboxes.forEach(cb => {
                                if (cb.value.includes('laminate') && cb !== e.target) {
                                    cb.checked = false;
                                }
                            });
                        }
                        
                        // Desmarcar otras opciones de redondeo si se selecciona una
                        if (isRounded) {
                            finishCheckboxes.forEach(cb => {
                                if (cb.value.includes('rounded') && cb !== e.target) {
                                    cb.checked = false;
                                }
                            });
                        }
                    }
                });
            });

            // Manejador de eventos para el formulario
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                calculateQuote();
            });

            // Manejador de eventos para el botón de limpiar
            resetBtn.addEventListener('click', resetForm);

            // Manejador de eventos para el botón de cerrar error
            closeErrorBtn.addEventListener('click', hideError);

            // Manejador de eventos para el botón de tema (oscuro/claro)
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark');
            });
        });
    </script>
</body>
</html>
