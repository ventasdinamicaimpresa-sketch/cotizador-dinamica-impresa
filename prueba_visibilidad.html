<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Visibilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Prueba de Toggle con Tailwind</h1>

    <div class="mb-4">
        <label>¿Mostrar selector?</label>
        <div class="flex gap-4 mt-2">
            <label>
                <input type="radio" name="test" id="radioSi" value="si"> Sí
            </label>
            <label>
                <input type="radio" name="test" id="radioNo" value="no"> No
            </label>
        </div>
    </div>

    <div id="contenedorOculto" class="hidden grid grid-cols-2 gap-4 border-2 border-blue-500 p-4 bg-blue-50">
        <div>
            <label for="selector" class="block mb-2">Tipo de Papel:</label>
            <select id="selector" class="w-full p-2 border-2 border-blue-600 rounded bg-white">
                <option value="">Selecciona tipo</option>
                <option value="bond75">Bond 75gr</option>
                <option value="bond90">Bond 90gr</option>
                <option value="bristol">Bristol 180gr</option>
            </select>
        </div>
    </div>

    <div id="debug" class="mt-4 p-4 bg-gray-100 rounded">
        <p><strong>Debug Info:</strong></p>
        <p>Clases actuales: <span id="clases"></span></p>
        <p>¿Tiene 'hidden'?: <span id="tieneHidden"></span></p>
    </div>

    <script>
        const radioSi = document.getElementById('radioSi');
        const radioNo = document.getElementById('radioNo');
        const contenedor = document.getElementById('contenedorOculto');
        const clasesSpan = document.getElementById('clases');
        const tieneHiddenSpan = document.getElementById('tieneHidden');

        function actualizarDebug() {
            clasesSpan.textContent = contenedor.className;
            tieneHiddenSpan.textContent = contenedor.classList.contains('hidden') ? 'SÍ' : 'NO';
        }

        function toggleContenedor() {
            if (radioNo.checked) {
                console.log('Removiendo hidden...');
                contenedor.classList.remove('hidden');
            } else {
                console.log('Agregando hidden...');
                contenedor.classList.add('hidden');
            }
            actualizarDebug();
        }

        radioSi.addEventListener('change', toggleContenedor);
        radioNo.addEventListener('change', toggleContenedor);

        // Debug inicial
        actualizarDebug();
    </script>
</body>

</html>
